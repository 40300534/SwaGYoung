spring:
  #mysql配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
#    url: jdbc:mysql://localhost:3306/finishSchool?characterEncoding=utf8&serverTimezone=GMT%2B8
    url: jdbc:mysql://182.92.106.58:3306/finishSchool?characterEncoding=utf8&serverTimezone=GMT%2B8
    username: root
    password: 123456
  devtools:
    restart:
      exclude=static/**,public/**:
  #    password: Passw0rd
  #redis配置
  redis:
    host: localhost
    port: 6379
    password:
    database: 0
    lettuce:
      pool:
        max-active: 32
        max-wait: 300ms
        max-idle: 16
        min-idle: 8
  jpa:
    hibernate:
      ddl-auto: update
    database: mysql
    show-sql: true
mybatis:
  #配置本地mapper地址
  mapper-locations: classpath:/mapper/*.xml
  configuration:
    #MyBatis日志配置
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    #大小写转换
    map-underscore-to-camel-case: true
server:
  #端口配置（默认8080）
  port: 8081
jwt:
  ttl: 7200000
  signName: breeze

#Redis select db
rdb:
  #登录存放的index
  loginDatabaseId: 1
  #购物车存放的index
  cartDatabaseId: 2
#分页插件配置
pagehelper:
  helperDialect: mysql
  reasonable: true
  supportMethodsArguments: true
  params: count=countSql
uploadImage:
# 图片服务地址前缀   windows
  serverUrlPrefix: http://localhost:8080/projectx/resource/image/
# 商品图片存放地址   windows
